<div class="container">

    <div class="row">
  
      <div class="col-md-6 offset-md-3">
  
        <h1>Posts</h1>
  
        <ul class="list-group">
  
          <app-post-list-component 
            *ngFor="let post of posts"
            [postTitle]="post.title" 
            [postContent]="post.content"
            [loveIts]="post.loveIts"
            [created_at]="post.created_at"
          ></app-post-list-component>
  
        </ul>
  
      </div>
  
    </div>
  
  </div>
